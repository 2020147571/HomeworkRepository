<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body id="container">
    <header>
        <h1 id="title">회원가입</h1>
        <nav>
            <a id="nav" href="index.html">메인 페이지</a>
            <a id="nav" href="login.html">로그인</a>
        </nav>
    </header>
    <main>
        <form class="signup_window" method="post">
            <fieldset>
                <label for="user-name">이름 &nbsp;</label>
                <input type="text" id="user-name" autofocus placeholder="이름을 입력하세요" required> 
                <br><br>

                <label for="user-id">아이디&nbsp;</label>
                <input type="text" id="user-id" maxlength="15" autocomplete="off" placeholder="아이디를 입력하세요" required>
                <br><br>

                <label for="user-password">비밀번호&nbsp;</label>
                <input type="password" id="user-id" maxlength="20" placeholder="비밀번호를 입력하세요" required> 
                <br>

                <p>성별</p>
                <label><input type="radio" name="gender" value="male">남자</label>
                <label><input type="radio" name="gender" value="female">여자</label>
                <br><br>

                <label for="birthday">생년월일</label>
                <input type="date" id="birthday" required>
                <br><br>

                <label for="email-address">이메일</label>
                <input type="email" id="email-address" size="25" required>
                <br><br>

                <input type="submit" value="Sign Up">
            </fieldset>
        </form>
    </main>
</body>
</html>
