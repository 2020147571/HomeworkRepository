<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body id="container">
    <header>
        <h1 id="title">로그인</h1>
        <nav>
            <a id="nav" href="index.html">메인 페이지</a>
            <a id="nav" href="signup.html">회원가입</a>
        </nav>
    </header>
    <main>
        <form class="login_window" method="post">
            <fieldset id="login_border">
                <label for="user-id">아이디 &nbsp;&nbsp;</label>
                <input type="text" id="user-id" autofocus placeholder="아이디를 입력하세요" required>
                <br><br>

                <label for="user-password">비밀번호 </label>
                <input type="password" id="user-password" placeholder="비밀번호를 입력하세요" required>
                <br><br>
                
                <input type="submit" value="Login">
            </fieldset>
        </form>
    </main>
</body>
</html>
